<!DOCTYPE html>
<html>
<head>
  <title>Data Types</title>
</head>
<body>
  <script>
    // Primitive data types
    let number = 10; // Represents a numeric value
    let string = "Hello, World!"; // Represents a string value
    let boolean = true; // Represents a boolean value
    let undefinedVariable = undefined; // Represents an undefined value
    let nullVariable = null; // Represents a null value

    // Symbol (ES6)
    let symbol = Symbol("mySymbol"); // Represents a unique identifier

    // Reference data types
    let object = { name: "John", age: 25 }; // Represents an object with properties
    let array = [1, 2, 3]; // Represents an array of values
    let myFunction = function() { // Represents a function
      console.log("This is a function.");
    };

    console.log(number, string, boolean, undefinedVariable, nullVariable, symbol);
    console.log(object, array);
    myFunction();
  </script>
</body>
</html>
