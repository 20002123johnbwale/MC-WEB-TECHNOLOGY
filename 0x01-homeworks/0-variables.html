<!DOCTYPE html>
<html>
<head>
  <title>Variable Declaration</title>
</head>
<body>
  <script>
    // Using var (function-scoped)
    var x = 5; // Represents a numeric value

    // Using let (block-scoped)
    let y = "Hello"; // Represents a string value

    // Using const (block-scoped, read-only)
    const z = true; // Represents a boolean value

    console.log(x, y, z);
  </script>
</body>
</html>
