<!DOCTYPE html>
<html>
<head>
  <title>Assignment Operators</title>
</head>
<body>
  <script>
    // Perform assignment operations
    let num = 10;

    // Assign a value using the = operator
    let assignedValue = num;

    // Add and assign a value using the += operator
    let addedValue = 5;
    addedValue += num;

    // Subtract and assign a value using the -= operator
    let subtractedValue = 5;
    subtractedValue -= num;

    // Multiply and assign a value using the *= operator
    let multipliedValue = 5;
    multipliedValue *= num;

    // Divide and assign a value using the /= operator
    let dividedValue = 5;
    dividedValue /= num;

    console.log("Assigned Value:", assignedValue);
    console.log("Added Value:", addedValue);
    console.log("Subtracted Value:", subtractedValue);
    console.log("Multiplied Value:", multipliedValue);
    console.log("Divided Value:", dividedValue);
  </script>
</body>
</html>
